<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest-flex</title>
    <link rel="stylesheet" href="nestflex.css">
</head>
<body>
<header>
    <div class="left-section">
        <img src="icons/hamburger-menu.svg" class="icon-img" alt="">
        <img src="icons/youtube-logo.svg" alt="" class="youtube-logo-img">
    </div>
    <div class="middle-section">
        <input type="search" name="search" class="search-bar" placeholder="search">
        <button class="search-btn">
            <img src="icons/search.svg" alt="" class="search-icon">
        </button>
        <button class="voice-search-btn">
            <img src="icons/voice-search-icon.svg" alt="" class="voice-search-icon">
        </button>
    </div>
    <div class="right-section">
        <img src="icons/upload.svg" alt="" class="upload-icon">
        <img src="icons/youtube-apps.svg" alt="" class="youtube-apps-icon">
        <img src="icons/notifications.svg" alt="" class="notifications-icon">
        <img src="icons/profile.jpg" alt="" class="profile-img">
    </div>
</header>
</body>
</html>
